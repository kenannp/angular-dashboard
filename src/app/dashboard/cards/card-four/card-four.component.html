<mat-card class="dashboard-card">
  <mat-card-header>

    <mat-card-title>

      DR List
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content" >

    <mat-list class="scroll" role="list" style="margin-top: 20px">

      <mat-list-item *ngFor=" let Listitem of list" role="listitem" style="height: 120px">


        <div class="grid-container" [ngClass]="'status-' + getStatusString(Listitem.status)">
          <div class="name"><b>Name: {{Listitem.name}}</b></div>
          <div class="dnumber">D9 No: <b>{{Listitem.dno}}</b></div>
          <div class="entrydate">EntryDate: <b>{{Listitem.entrydate}}</b></div>
          <div class="amount"> Amount: <b>{{Listitem.amount}} </b></div>
          <div class="status">
            <span class="dot"></span> {{ getStatusString(Listitem.status) }}
          </div>
          <div class="return">
            <mat-icon>keyboard_return</mat-icon>
          </div>
          <div class="print">
            <mat-icon>print</mat-icon>
          </div>
        </div>





      </mat-list-item>

    </mat-list>

  </mat-card-content>
</mat-card>
