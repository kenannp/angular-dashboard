<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>

      Return
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content" #container>




    <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="singletwo" [gradient]="gradient"
      [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut">
    </ngx-charts-pie-chart>



  </mat-card-content>
</mat-card>
