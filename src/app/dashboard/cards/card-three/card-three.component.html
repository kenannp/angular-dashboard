<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>

      Delivery Receipt
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content" #container>


    
        
          <ngx-charts-pie-grid #chart [minWidth]="container.offsetWidth/5"  [results]="single" [view]="[container.offsetWidth, 0]" [scheme]="colorScheme">
            
          </ngx-charts-pie-grid>
        

          <button class="button-look">
            <span class="material-icons">add_circle_outline</span>Start New Delivery Receipt </button>
     
  </mat-card-content>
</mat-card>
