<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>


            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
            </mat-menu>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">

        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Delivery Receipt</mat-radio-button>
            <mat-radio-button value="2">Purchase Order Number</mat-radio-button>
            <mat-radio-button value="3">Invoice</mat-radio-button>
        </mat-radio-group>

        <form class="example-form">
            <br>
            <br>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Quick Search </mat-label>
                <i><input matInput placeholder="Type here" value="Example Input"></i>
            </mat-form-field>

        </form>

    </mat-card-content>
</mat-card>
