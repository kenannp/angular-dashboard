<div class="grid-container">
  <button class="button-color" type="button" (click)="goBack()">
    <span class="material-icons">arrow_back</span>Back</button>
  <h1 class="mat-h1">Transaction Dashboard</h1>



  <mat-grid-list cols="2" rowHeight="90px">
    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <app-card-one></app-card-one>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="4">
      <app-card-two></app-card-two>
    </mat-grid-tile>


    <mat-grid-tile id="buttons" [colspan]="getRowsByScreenState()">
      <div style="left: 15px !important;">
        <button class="button-look">
          <span class="material-icons">add_circle_outline</span>Start New Delivery Receipt </button>
        <button class="button-look">
          <span class="material-icons">add_circle_outline</span>Start New Return</button>
        <button class="button-look">
          <span class="material-icons">add_circle_outline</span>Edit Saved Receipt</button>
      </div>
    </mat-grid-tile>



    <mat-grid-tile id="datepicker" [colspan]="getRowsByScreenState()">

      <mat-form-field appearance="fill" style="right: 15px !important">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date">
          <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>


    </mat-grid-tile>

    <mat-grid-tile [colspan]="getRowsByScreenState()" [rowspan]="7">
      <app-card-three></app-card-three>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="getRowsByScreenState()" [rowspan]="7">
      <app-card-four></app-card-four>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="getRowsByScreenState()" [rowspan]="7">
      <app-card-five></app-card-five>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="getRowsByScreenState()" [rowspan]="7">
      <app-card-six></app-card-six>
    </mat-grid-tile>
    
    <mat-grid-tile [colspan]="getRowsByScreenState()" [rowspan]="7">
      <app-card-seven></app-card-seven>
    </mat-grid-tile>
  </mat-grid-list>

</div>
