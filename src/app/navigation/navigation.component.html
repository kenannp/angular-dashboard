<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">

        <mat-icon>space_dashboard</mat-icon>

        <div class="nav-text">Overview</div>

      </a>
      <a mat-list-item href="#">

        <mat-icon>account_balance</mat-icon>

        <div class="nav-text">National Account Programs</div>

      </a>
      <a mat-list-item href="#">

        <mat-icon>receipt_long</mat-icon>

        <div class="nav-text">Start Delivery Receipt</div>

      </a>
      <a mat-list-item href="#">

        <mat-icon>search</mat-icon>

        <div class="nav-text">Search View Edit Delivery Receipt</div>

      </a>
      <a mat-list-item href="#">

        <mat-icon>keyboard_return</mat-icon>

        <div class="nav-text">Start Return</div>

      </a>
      <a mat-list-item href="#">

        <mat-icon>settings</mat-icon>

        <div class="nav-text">Manage frequently Used Account</div>

      </a>
      <a mat-list-item href="#">

        <mat-icon>info</mat-icon>

        <div class="nav-text">National Account Requirements</div>

      </a>
      <a mat-list-item href="#">

        <mat-icon>help_outline</mat-icon>

        <div class="nav-text">Information/Help</div>

      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <img class="logo" src="assets/img/pictures/logo.png">
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
